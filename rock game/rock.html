<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>ROCK PAPER SCISSORS</p>
    <button class="moves" onclick="playGame('rock');"><img  class="img"  src="images/rock-emoji.png"></button>
    <button class="moves" onclick="playGame('paper');"><img class="img" src="images/paper-emoji.png"></button>
    <button class="moves" onclick="playGame('scissors');"><img class="img" src="images/scissors-emoji.png"></button>
    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>
    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
  " class="reset-but">Reset Score</button>



    <script src="rock.js"></script>
</body>
</html>
